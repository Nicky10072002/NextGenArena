<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="../StyleSheets/Access.css">
  <link rel="icon" type="image/x-icon" href="../Logo/icons8-alien-monster-emoji-48.png">
</head>
<body>

  <div class="main">
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="bg bg4"></div>
  <div class="form-container">
    <h2>Registration Form</h2>

      <form id="signupform" action="../Backend/Connect.php" method="post">
      <!-- Name Field -->
      <label for="username">Name: <span>*</span></label>
      <input type="text"
             id="username"
             name="username"
             pattern="^[A-Za-z\s\-]+$"
             required>
      <span class="error" id="nameError"></span>

      <!-- Email Field -->
      <label for="email">Email: <span>*</span></label>
      <input type="email" id="email" name="email"
             pattern="^[a-zA-Z0-9_.%-]+@[a-zA-Z0-9.-]+\.[a-z]{2,3}$"
             required>
      <span class="error" id="emailError"></span>

      <!-- Password Field -->
      <label for="password">Password: <span>*</span></label>
      <input type="password" id="password" name="password"
             required
             pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}"
             title="Password must be at least 8 characters long, and include at least 1 number and 1 special character.">
      <span class="error" id="passwordError"></span>

      <!-- Gender (Radio) -->
      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <!-- City (Dropdown) -->
      <label for="city">City:</label>
      <select id="city" name="city" required>
        <option value="">--Select City--</option>
        <option value="Calicut">Calicut</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Dubai">Dubai</option>
        <option value="Singapore">Singapore</option>
      </select>

      <!-- Submit Button -->
      <button type="submit">Submit</button> <br><br>

      <p>Have already an account? <a href="../Pages/SignIn.html">Login Here</a></p>
    </form>
    </div>
</div>
<script src="../Logic/signupscript.js"></script>
</body>
</html>
